<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./css/magic.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="grp">
        <h1 class="styled-text up-and-down">Hey!</h1>
        <h1 class="styled-text up-and-down">Munazza</h1>
      </div>

      <div class="grp">
        <p class="txt-large txt-center bold up-and-down">
          I have something for you
        </p>
      </div>

      <div class="grp">
        <img class="pulsate" src="./media/heart.png" alt="" srcset="" />
        <h1 class="styled-text up-and-down show-confetti-element">A heart!</h1>
      </div>

      <div class="grp">
        <p class="txt-info bold up-and-down">
          I know you would be mad at me since a heart doesn't look like this, so
          Here is another one for you:
        </p>
      </div>

      <div class="grp">
        <img
          class="rounded up-and-down"
          src="./media/heart.gif"
          alt=""
          srcset=""
        />
      </div>

      <div class="grp">
        <p class="txt-large txt-center bold up-and-down">Hope you like it</p>
      </div>

      <section class="animation">
        <img class="paper-plane" src="./media/paper-plane.png" alt="" />
      </section>

      <div class="grp">
        <h1 class="styled-text up-and-down confetti-element">Happy Birthday</h1>
        <img
          class="bday-girl-img rounded up-and-down"
          src="./media/munazza-outline.png"
          alt=""
          srcset=""
        />
      </div>
    </div>
  </body>
  <script src="./js/party.min.js"></script>
  <script src="./js/ScrollMagic.min.js"></script>
  <script src="./js/debug.addIndicators.min.js"></script>
  <script src="./js/animation.gsap.min.js"></script>
  <script src="./js/TweenLite.min.js"></script>
  <script src="./js/TimelineLite.min.js"></script>
  <script src="./js/CSSPlugin.min.js"></script>
  <script src="./js/BezierPlugin.min.js"></script>
  <script src="./intersectionObserver.js"></script>
  <script defer src="app.js"></script>
</html>
